      </feMerge>
    </filter>
  </defs>
  <!-- Heart base -->
  <path d="M32 56c-1.5 0-3-.5-4.2-1.5C14.5 43.5 8 35.5 8 26c0-7.2 5.8-13 13-13 4.2 0 8.2 2 11 5.2C34.8 15 38.8 13 43 13c7.2 0 13 5.8 13 13 0 9.5-6.5 17.5-19.8 28.5-1.2 1-2.7 1.5-4.2 1.5z" fill="url(#logoGrad)" filter="url(#glow)"/>
  <!-- Music wave inside -->
  <g fill="white" opacity="0.95">
    <rect x="22" y="28" width="3" height="12" rx="1.5"/>
    <rect x="28" y="24" width="3" height="16" rx="1.5"/>
    <rect x="34" y="26" width="3" height="14" rx="1.5"/>
    <rect x="40" y="30" width="3" height="8" rx="1.5"/>
